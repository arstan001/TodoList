<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TODOLIST</title>
    <link rel="stylesheet" type="text/css" href="css/todos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/lib/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>TO-DO List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to class</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Buy book</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Sell book</li>
        </ul>
    </div>
    <script type="text/javascript" src="js/js.js"></script>
</body>
</html>
